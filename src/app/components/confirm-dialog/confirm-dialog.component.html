
<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="bg-secondary">Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="bg-primary">{{data.btnActionValid}}</button>
</mat-dialog-actions>
